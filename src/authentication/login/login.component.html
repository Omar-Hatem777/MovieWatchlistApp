<div class="container-fluid bg-dark text-light d-flex justify-content-center align-items-center vh-100">
    <div class="card bg-secondary text-light shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">
            <i class="fa-solid fa-film me-2"></i> Movie Watchlist Login
        </h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fa-solid fa-envelope me-2"></i>Email
                </label>
                <input type="email" id="email" class="form-control bg-dark text-light border-0"
                    placeholder="Enter your email" formControlName="email" />
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                    class="text-warning small mt-1">
                    Please enter a valid email.
                </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fa-solid fa-lock me-2"></i>Password
                </label>
                <input type="password" id="password" class="form-control bg-dark text-light border-0"
                    placeholder="Enter your password" formControlName="password" />
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    class="text-warning small mt-1">
                    Password is required.
                </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="loginForm.invalid">
                <i class="fa-solid fa-right-to-bracket me-2"></i>Login
            </button>
            <div *ngIf="userNotFoundMessage" class="text-danger text-center mt-3">
                {{ userNotFoundMessage }}
            </div>
        </form>
    </div>
</div>
